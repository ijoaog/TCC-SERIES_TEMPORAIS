<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado para a página Home */
        body {
            background: linear-gradient(135deg, #3498db, #e74c3c);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .home-container {
            max-width: 500px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .home-heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .home-button {
            width: 100%;
            background-image: linear-gradient(135deg, #3498db, #e74c3c);
            border-color: transparent;
            color: white;
        }

        .home-button:hover {
            background-image: linear-gradient(135deg, #e74c3c, #3498db);
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1 class="home-heading">Bem-vindo à Página Home</h1>
        <p>Logado com sucesso!</p>

        <form action="/logout" method="post">
            <button type="submit" class="btn btn-primary home-button">Logout</button>
        </form>
    </div>
</body>
</html>
