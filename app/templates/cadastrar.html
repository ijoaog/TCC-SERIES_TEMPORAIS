<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado para a tela de cadastro */
        body {
            background: linear-gradient(135deg, #3498db, #e74c3c);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .cadastro-container {
            max-width: 500px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .cadastro-heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .error-message {
            color: red;
        }

        .cadastro-button {
            width: 100%;
        }

        /* Bordas gradientes nos inputs */
        .form-control {
            background-image: linear-gradient(135deg, #3498db, #e74c3c);
            border-color: transparent;
            color: white;
        }

        /* Hover nos inputs */
        .form-control:focus {
            background-image: linear-gradient(135deg, #e74c3c, #3498db);
            border-color: transparent;
            color: white;
        }

        /* Estilo para o botão de cadastro */
        .btn-cadastro {
            background-image: linear-gradient(135deg, #27ae60, #2ecc71);
            border-color: transparent;
            color: white;
            font-weight: bold;
        }

        .btn-cadastro:hover {
            background-image: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        /* Estilo para o botão de voltar */
        .btn-voltar {
            background-image: linear-gradient(135deg, #3498db, #2980b9);
            border-color: transparent;
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-voltar:hover {
            background-image: linear-gradient(135deg, #2980b9, #3498db);
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <h1 class="cadastro-heading">Cadastro de Usuário</h1>
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form method="POST" action="/cadastrar">
            <div class="mb-3">
                <label for="name" class="form-label">Nome de Usuário:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary cadastro-button btn-cadastro">Cadastrar</button>
            </div>
        </form>
        
        <!-- Adicione o botão para voltar para a página de login -->
        <div class="mb-3 text-center">
            <a href="/login" class="btn btn-secondary btn-voltar">Voltar para o Login</a>
        </div>
    </div>
</body>
</html>
